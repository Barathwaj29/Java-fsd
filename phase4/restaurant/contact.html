<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>contact us</title>
  </head>
  <body>
    <section class="contact py-5">
        <div class="container py-5">
            <div class="row">
                <div class="col-lg-5 m-auto text-center">
                    <h1>Contact us</h1>
                    <h6 style="color:red">Be in touch with us</h6>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-9 m-auto">
                    <div class="row">
                        <div class="col-lg-4">
                            <h6>Location</h6>
                            <p>first cross road
                                Anna Nagar,chennai-600043
                            </p>
                       
                            <h6>Phone</h6>
                            <p>044-8796-7654</p>
                       
                            <h6>Email</h6>
                            <p>ming'sdiner@gamil.com</p>
                        </div>
                        <div class="col-lg-7">
                            <div class="row">
                                <div class="col-lg-6">
                                    <input type="text" class="form-control bg-light" placeholder="First Name">
                                </div>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control bg-light" placeholder="Last Name">
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-lg-12 py-3">
                                    <textarea name="" class="form-control bg-light" placeholder="Enter your message" id="" cols="10" rows="5"></textarea>
                                </div>
                            </div>
                            <button class="btn1">Submit</button>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </section>
    <section class="news py-5">
        <div class="container py-5">
            <div class="row">
                <div class="col-lg-9 m-auto text-center">
                    <h1>Join Our Society</h1>
                    <input type="text" class="px-3" placeholder="Enter your Email"><br><br>
                    <button class="btn2">submit</button>
                </div>
            </div>
        </div>
    </section>
    

    <!-- Optional JavaScript; choose one of the two! -->
